<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>정골쥐 마켓</title>
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        /* 꾸미기 */
        .hero {
            margin-bottom: 20px;
        }
        .card {
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: scale(1.05);
        }
    
        
    </style>
</head>

<body>
    <div class="hero bg-dark text-center py-5">
        <h1 class="text-white">정골쥐 마켓</h1>
        <h2 class="text-white">즐거움을 팝니다!</h2>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="mouse.jpg" class="card-img-top" alt="빵">
                    <div class="card-body">
                        <h5 class="card-title">시골쥐빵</h5>
                        <h6 class="card-subtitle mb-2 text-muted">5만원</h6>
                        <p class="card-text">주인님 걔는 가짜에요. 제가 진짜에요!</p>
                        
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="wasabi.jpg" class="card-img-top" alt="의자">
                    <div class="card-body">
                        <h5 class="card-title">와사비 케이크</h5>
                        <h6 class="card-subtitle mb-2 text-muted">1만원</h6>
                        <p class="card-text">문골쥐가 좋아하는 와사비. 와사비 케이크도 좋아할까?</p>
                        
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="cookie.jpg" class="card-img-top" alt="쿠키">
                    <div class="card-body">
                        <h5 class="card-title">마실때 물도 안주는 쿠키</h5>
                        <h6 class="card-subtitle mb-2 text-muted">30만원</h6>
                        <p class="card-text">내가 만든 쿠키 너를 위해 구웠지</p>
                       
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="pancake.JPG" class="card-img-top" alt="팬케이크">
                    <div class="card-body">
                        <h5 class="card-title">피카츄가 훔친 팬케이크</h5>
                        <h6 class="card-subtitle mb-2 text-muted">20만원</h6>
                        <p class="card-text">피카츄가 훔치다가 딱 걸린 팬케이크!</p>
                        
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="cake.jpg" class="card-img-top" alt="케이크">
                    <div class="card-body">
                        <h5 class="card-title">고백성공률 100% 케이크</h5>
                        <h6 class="card-subtitle mb-2 text-muted">30만원</h6>
                        <p class="card-text">내 여친할래?</p>
                
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="browny.jpg" class="card-img-top" alt="브라우니">
                    <div class="card-body">
                        <h5 class="card-title">곰돌이 브라우니</h5>
                        <h6 class="card-subtitle mb-2 text-muted">7만원</h6>
                        <p class="card-text">너무 귀여우니까 몸통부터 먹자</p>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
